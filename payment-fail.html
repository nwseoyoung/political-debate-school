<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>결제 실패 - 정치토론학교</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
        .fail-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 2rem;
        }

        .fail-card {
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 600px;
        }

        .fail-icon {
            font-size: 5rem;
            margin-bottom: 1rem;
        }

        .fail-title {
            font-size: 2.5rem;
            color: #e74c3c;
            margin-bottom: 1rem;
            font-weight: 900;
        }

        .fail-message {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 2rem;
            line-height: 1.8;
        }

        .error-info {
            background: #fff3f3;
            border: 1px solid #ffcdd2;
            padding: 1.5rem;
            border-radius: 10px;
            margin: 2rem 0;
            text-align: left;
        }

        .error-code {
            color: #e74c3c;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .error-text {
            color: #666;
        }

        .button-group {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .retry-button, .home-button {
            display: inline-block;
            padding: 1rem 2.5rem;
            text-decoration: none;
            border-radius: 30px;
            font-weight: 700;
            font-size: 1.1rem;
            transition: all 0.3s;
        }

        .retry-button {
            background: #F39C12;
            color: white;
        }

        .retry-button:hover {
            background: #e67e22;
            transform: translateY(-2px);
        }

        .home-button {
            background: transparent;
            color: #2C3E50;
            border: 2px solid #2C3E50;
        }

        .home-button:hover {
            background: #2C3E50;
            color: white;
        }
    </style>
</head>
<body>
    <div class="fail-container">
        <div class="fail-card">
            <div class="fail-icon">❌</div>
            <h1 class="fail-title">결제에 실패했습니다</h1>
            <p class="fail-message">
                결제 처리 중 문제가 발생했습니다.<br>
                다시 시도해주세요.
            </p>

            <div class="error-info" id="error-info">
                <div class="error-code" id="error-code">오류 코드: -</div>
                <div class="error-text" id="error-message">오류 메시지를 불러오는 중...</div>
            </div>

            <div class="button-group">
                <a href="payment.html" class="retry-button">다시 시도하기</a>
                <a href="index.html" class="home-button">홈으로 돌아가기</a>
            </div>
        </div>
    </div>

    <script>
        // URL 파라미터에서 오류 정보 가져오기
        const urlParams = new URLSearchParams(window.location.search);
        const errorCode = urlParams.get('code');
        const errorMessage = urlParams.get('message');

        if (errorCode) {
            document.getElementById('error-code').textContent = '오류 코드: ' + errorCode;
        }

        if (errorMessage) {
            document.getElementById('error-message').textContent = decodeURIComponent(errorMessage);
        } else {
            document.getElementById('error-message').textContent = '결제가 취소되었거나 오류가 발생했습니다.';
        }
    </script>
</body>
</html>
